<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World Music Trends</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <div class="full-page-image">
      <div class="overlay"></div>
      <div class="center-page-caption text-center">
        <div class="container full-width">
          <h1>Explore The World's Music</h1>
          <p>Search Every Country's Top Artists and Discover New Music!</p>
          <div class="form-group mt-3">
            <input type="text" class="form-control" id="artist-search-term" placeholder="Enter a country e.g. &quot;United States&quot;">
          </div>
          <div class="form-group">
            <button id="artist-search-button" class="btn btn-primary" href="#result" disabled>Search</button>
          </div>
        </div>

      </div>
    </div>

    <div id="result" class="container">
      <div id="albums-show-container" class="search-results"></div>
    </div>





    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
      integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
      crossorigin="anonymous"></script>

    <script src="main.js"></script>
    <script>window.ArtistSearchController.init()</script>
  </body>
</html>
